<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
  <style>
    /* CSS Styles */

    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #333;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #dog-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Random Dog Image</h1>
  <div id="image-container">
    <img id="dog-image" src="" alt="Random Dog" />
  </div>
  <button onclick="fetchDogImage()">Get a New Image</button>

  <script>
    function fetchDogImage() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const imgElement = document.getElementById('dog-image');
          imgElement.src = data.message;
        })
        .catch(error => console.error('Error fetching the dog image:', error));
    }

    // Load an image when the page loads
    window.onload = fetchDogImage;
  </script>

</body>
</html>
